<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Country Information - World Regions</title>
</head>
<body>
<header id="header" class = "outer-content-container" >
    <div class="inner-content-container">
        <h1>World regions</h1>
        <img id="landkaart" src="./assets/world_map.png" alt="picture of worldmap"/>
    </div>
</header>
<main>
    <section id="country-names" class="outer-content-container">
        <div class="inner-content-container default-area-padding default-text-restrictor">
            <ul id="country-list">
                <li class="opsomming-landen"></li>
            </ul>
        </div>
            <p id="countries"></p>
    </section>

    <h2> let's search some countries</h2>
    <form id="search-form" class="outer-content-container">
        <label class="label-size">

            <input id="search-value" placeholder="Nederland"/>
            <button type="submit" class="button-press">zoek</button>
        </label>
    </form>

    <article id="search-result">

    </article>
</main>

<script type="module" src="./app.js"></script>
</body>
</html>
